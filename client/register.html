<template name="twitter_auth">
    {{#if currentUser}} 
        {{> user}} 
    {{else}} 
        {{> login}} 
    {{/if}}
</template>

<template name="user">
    <button class="ui secondary button" id="signOut"> Sign Out of @{{currentUser.profile.name}}</button>
</template>

<template name="login">
    <button class="ui primary button" id="signIn"> 
        Sign In With 
        <i class="ui twitter icon large" style="margin-left: 0.5rem;"></i>
    </button>
</template>
