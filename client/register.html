<template name="twitter_auth">
      <h1>Twitter Login Example</h1>

      {{#if currentUser}}
        {{> user}}
      {{else}}
        {{> login}}
      {{/if}}

</template>

<template name="user">
      <button class="ui secondary button" id="signOut"> Sign Out</button>
      <h2>Hello: {{currentUser.profile.name}}</h2>
      <h4>{{ searchedTweets }}</h4>
</template>

<template name="login">
  <button class="ui secondary button" id="signIn"> Sign In With Twitter </button>
</template>
