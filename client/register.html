<template name="twitter_auth">
    {{#if currentUser}} 
        {{> user}} 
    {{else}} 
        {{> login}} 
    {{/if}}
</template>

<template name="user">
    <button class="ui secondary button" id="signOut"> Sign Out</button>
    <h2>Welcome: {{currentUser.profile.name}}</h2> 

    <div class="ui feed">
        {{#each searchedTweets }} {{> tweet_list }} {{/each }}
    </div>
</template>

<template name="login">
    <button class="ui secondary button" id="signIn"> Sign In With Twitter </button>
</template>

<template name="tweet_list">
    <div class="event">
        <div class="label">
            <img src="{{ user.profile_image_url }}">
        </div>
        <div class="content">
            <div class="summary">
                <a class="user">{{ user.screen_name }}</a>
                <div class="date">
                    {{ created_at }}
                </div>
                <div class="extra text">
                    {{ text }}
                </div>
            </div>
            <div class="meta">
                <a class="like">
                    <i class="retweet icon"></i> {{ retweet_count }}
                    <i class="favorite icon"></i> {{ favorite_count }}
                </a>
            </div>
        </div>
    </div>
</template>
